<body class="bg-gradient-to-br from-fuchsia-50 via-white to-purple-50 min-h-screen text-slate-800">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-gradient-to-br from-fuchsia-500 to-purple-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-fuchsia-500/20">
                    <svg aria-hidden="true" style="width:1.5rem;height:1.5rem;" class="w-6 h-6"><use href="#icon-cat"/></svg>
                </div>
                <span class="text-xl font-bold bg-gradient-to-r from-fuchsia-600 to-purple-600 bg-clip-text text-transparent">CatFinder</span>
            </a>
            <nav class="flex items-center gap-6 text-sm font-medium">
                <a href="../search/" class="text-slate-600 hover:text-fuchsia-600 transition">Todas las Razas</a>
                <a href="../quiz/" class="bg-gradient-to-r from-fuchsia-500 to-purple-600 text-white px-5 py-2.5 rounded-xl font-semibold hover:shadow-lg hover:shadow-fuchsia-500/25 transition">Hacer el Test</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
                Comparar
                <span class="bg-gradient-to-r from-fuchsia-500 to-purple-600 bg-clip-text text-transparent">Razas</span>
            </h1>
            <p class="text-lg text-slate-600">Selecciona hasta 3 razas para comparar lado a lado</p>
        </div>

        <!-- Breed Selectors -->
        <div class="grid md:grid-cols-3 gap-4 mb-10">
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">Raza 1</label>
                <select id="breed1" onchange="updateComparison()" class="w-full p-3 rounded-xl border-2 border-slate-200 focus:border-fuchsia-400 focus:outline-none bg-white">
                    <option value="">Selecciona una raza...</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">Raza 2</label>
                <select id="breed2" onchange="updateComparison()" class="w-full p-3 rounded-xl border-2 border-slate-200 focus:border-fuchsia-400 focus:outline-none bg-white">
                    <option value="">Selecciona una raza...</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">Raza 3 (opcional)</label>
                <select id="breed3" onchange="updateComparison()" class="w-full p-3 rounded-xl border-2 border-slate-200 focus:border-fuchsia-400 focus:outline-none bg-white">
                    <option value="">Selecciona una raza...</option>
                </select>
            </div>
        </div>

        <!-- Comparison Table -->
        <div id="comparison-container" class="hidden">
            <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 overflow-hidden">
                <table class="w-full">
                    <thead id="comparison-header">
                    </thead>
                    <tbody id="comparison-body">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20">
            <div class="text-6xl mb-4">üê±</div>
            <h3 class="text-xl font-bold text-slate-700 mb-2">Selecciona razas para comparar</h3>
            <p class="text-slate-600">Elige al menos 2 razas de los men√∫s de arriba</p>
        </div>

        <!-- Popular Comparisons -->
        <div class="mt-16">
            <h2 class="text-2xl font-bold mb-6">Comparaciones Populares</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <button onclick="setBreeds('persian', 'ragdoll')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Persa vs Ragdoll</span>
                    <p class="text-sm text-slate-600">Duelo de gatos de regazo esponjosos</p>
                </button>
                <button onclick="setBreeds('maine-coon', 'norwegian-forest-cat')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Maine Coon vs Bosque de Noruega</span>
                    <p class="text-sm text-slate-600">Gigantes gentiles comparados</p>
                </button>
                <button onclick="setBreeds('siamese', 'burmese')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Siam√©s vs Burm√©s</span>
                    <p class="text-sm text-slate-600">Mariposas sociales</p>
                </button>
                <button onclick="setBreeds('bengal', 'abyssinian')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Bengal√≠ vs Abisinio</span>
                    <p class="text-sm text-slate-600">Aventureros activos</p>
                </button>
                <button onclick="setBreeds('british-shorthair', 'russian-blue')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">British Shorthair vs Azul Ruso</span>
                    <p class="text-sm text-slate-600">Elegantes y tranquilos</p>
                </button>
                <button onclick="setBreeds('sphynx', 'devon-rex')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Sphynx vs Devon Rex</span>
                    <p class="text-sm text-slate-600">√önicos y juguetones</p>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-100 mt-16 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-600 text-sm">
            <p>¬© 2026 CatFinder. Hecho con üòª para amantes de los gatos en todo el mundo.</p>
        </div>
    </footer>

    <script>
        let breeds = [];

        // Load breeds from JSON
        fetch('../../data/breeds.json')
            .then(r => r.json())
            .then(data => {
                breeds = data;
                populateSelects();
            })
            .catch(e => console.error('Error al cargar las razas:', e));

        function populateSelects() {
            const selects = ['breed1', 'breed2', 'breed3'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                breeds.forEach(breed => {
                    const option = document.createElement('option');
                    option.value = breed.id;
                    option.textContent = breed.name;
                    select.appendChild(option);
                });
            });
        }

        function setBreeds(id1, id2, id3 = '') {
            document.getElementById('breed1').value = id1;
            document.getElementById('breed2').value = id2;
            document.getElementById('breed3').value = id3;
            updateComparison();
        }

        function updateComparison() {
            const selected = [
                document.getElementById('breed1').value,
                document.getElementById('breed2').value,
                document.getElementById('breed3').value
            ].filter(v => v);

            if (selected.length < 2) {
                document.getElementById('comparison-container').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            document.getElementById('comparison-container').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');

            const selectedBreeds = selected.map(id => breeds.find(b => b.id === id));
            renderComparison(selectedBreeds);
        }

        function renderComparison(selectedBreeds) {
            // Header
            const header = document.getElementById('comparison-header');
            header.innerHTML = `
                <tr class="border-b border-slate-100">
                    <th class="p-4 text-left text-slate-600 font-medium w-1/4">Atributo</th>
                    ${selectedBreeds.map(breed => `
                        <th class="p-4 text-center">
                            <a href="../breeds/${breed.id}/" class="group">
                                <img src="../../images/heads/${breed.id}.webp" alt="${breed.name}" class="w-16 h-16 rounded-xl mx-auto mb-2 object-cover object-top shadow-md group-hover:shadow-lg transition" onerror="this.style.display='none'">
                                <div class="font-bold text-slate-800 group-hover:text-fuchsia-600 transition">${breed.name}</div>
                            </a>
                        </th>
                    `).join('')}
                </tr>
            `;

            // Body
            const body = document.getElementById('comparison-body');
            
            const rows = [
                { label: 'Origen', key: 'origin' },
                { label: 'Tama√±o', render: b => b.size?.category || '‚Äî' },
                { label: 'Peso', render: b => b.size?.weight_kg ? `${b.size.weight_kg} kg` : '‚Äî' },
                { label: 'Esperanza de vida', key: 'lifespan' },
                { label: 'Tipo de pelaje', render: b => b.coat?.type || '‚Äî' },
                { label: 'Afectuosidad', render: b => renderRating(b.ratings?.affection) },
                { label: 'Nivel de actividad', render: b => renderRating(b.ratings?.activity) },
                { label: 'Necesidades de aseo', render: b => renderRating(b.ratings?.grooming) },
                { label: 'Vocalizaci√≥n', render: b => renderRating(b.ratings?.vocality) },
                { label: 'Independencia', render: b => renderRating(b.ratings?.independence) },
                { label: 'Apto para ni√±os', render: b => renderRating(b.ratings?.kid_friendly) },
                { label: 'Apto para perros', render: b => renderRating(b.ratings?.dog_friendly) },
                { label: 'Inteligencia', render: b => renderRating(b.ratings?.intelligence) },
                { label: 'Temperamento', render: b => (b.temperament || []).slice(0, 3).join(', ') || '‚Äî' }
            ];

            body.innerHTML = rows.map((row, i) => `
                <tr class="${i % 2 === 0 ? 'bg-slate-50/50' : ''}">
                    <td class="p-4 text-slate-600 font-medium">${row.label}</td>
                    ${selectedBreeds.map(breed => `
                        <td class="p-4 text-center text-slate-800">
                            ${row.render ? row.render(breed) : (breed[row.key] || '‚Äî')}
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function renderRating(value) {
            if (value === undefined) return '‚Äî';
            const filled = '‚óè'.repeat(value);
            const empty = '‚óã'.repeat(5 - value);
            const colors = {
                1: 'text-slate-600',
                2: 'text-amber-400',
                3: 'text-amber-500',
                4: 'text-fuchsia-400',
                5: 'text-fuchsia-500'
            };
            return `<span class="${colors[value] || 'text-slate-600'}">${filled}</span><span class="text-slate-200">${empty}</span>`;
        }
    </script>

    <script></script>
