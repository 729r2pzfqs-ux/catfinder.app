<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Dog face -->
  <g fill="white">
    <!-- Ears -->
    <ellipse cx="25" cy="28" rx="12" ry="18" transform="rotate(-15 25 28)"/>
    <ellipse cx="75" cy="28" rx="12" ry="18" transform="rotate(15 75 28)"/>
    
    <!-- Head -->
    <circle cx="50" cy="52" r="28"/>
    
    <!-- Inner ears (gradient color) -->
    <ellipse cx="26" cy="30" rx="6" ry="10" fill="#0ea5e9" transform="rotate(-15 26 30)"/>
    <ellipse cx="74" cy="30" rx="6" ry="10" fill="#0ea5e9" transform="rotate(15 74 30)"/>
  </g>
  
  <!-- Face features -->
  <g>
    <!-- Eyes -->
    <circle cx="38" cy="48" r="5" fill="#1e293b"/>
    <circle cx="62" cy="48" r="5" fill="#1e293b"/>
    <circle cx="40" cy="46" r="2" fill="white"/>
    <circle cx="64" cy="46" r="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="50" cy="60" rx="6" ry="5" fill="#1e293b"/>
    
    <!-- Mouth -->
    <path d="M44 66 Q50 72 56 66" stroke="#1e293b" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>